<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
        }

        .header-controls {
            display: flex;
            align-items: center;
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-left: 20px;
            cursor: pointer;
            position: relative;
        }

        #notification-dot {
            display: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 0;
            right: 0;
        }

        /* Admin Container */
        #admin-container {
            display: none;
            padding: 20px;
        }

        #admin-main {
            margin-top: 20px;
        }

        /* Main Container */
        #main-container {
            padding: 20px;
        }

        #quizzes-container {
            margin-top: 20px;
        }

        .quiz {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .question {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        header.dark-mode {
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        button.dark-mode {
            background-color: #007bff;
            color: #e0e0e0;
        }

        #notifications-list {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            padding: 10px;
            width: 200px;
            z-index: 1000;
        }

        #notifications-list ul {
            list-style-type: none;
            padding: 0;
        }

        #notifications-list li {
            padding: 5px 0;
        }

    </style>
</head>
<body>
    <div id="admin-container">
        <header>
            <div class="header-title">Quiz</div>
            <div class="header-controls">
                <div id="notifications-icon" class="icon">
                    <span id="notification-dot"></span>
                    üîî
                </div>
                <div id="dark-mode-icon" class="icon">
                    üåô
                </div>
            </div>
        </header>
        <main id="admin-main">
            <h1>ÿ•ÿØÿßÿ±ÿ© ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±ÿßÿ™</h1>
            <input type="text" id="quiz-title-input" placeholder="ÿπŸÜŸàÿßŸÜ ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±">
            <button onclick="publishQuiz()">ŸÜÿ¥ÿ± ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±</button>
            <div id="admin-quiz-controls">
                <h2>ÿ•ÿ∂ÿßŸÅÿ© ÿ≥ÿ§ÿßŸÑ</h2>
                <input type="text" id="question-input" placeholder="ÿ£ÿØÿÆŸÑ ÿßŸÑÿ≥ÿ§ÿßŸÑ">
                <input type="text" id="answers-input" placeholder="ÿ£ÿØÿÆŸÑ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿßÿ™ (ŸÖŸÅÿµŸàŸÑÿ© ÿ®ŸÅŸàÿßÿµŸÑ)">
                <input type="number" id="correct-answer-input" placeholder="ÿ±ŸÇŸÖ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©">
                <button onclick="addQuestion()">ÿ•ÿ∂ÿßŸÅÿ© ÿ≥ÿ§ÿßŸÑ</button>
            </div>
        </main>
        <div id="notifications-list">
            <ul id="notifications-content"></ul>
        </div>
    </div>
    <div id="main-container">
        <header>
            <div class="header-title">Quiz</div>
            <div class="header-controls">
                <div id="notifications-icon" class="icon">
                    <span id="notification-dot"></span>
                    üîî
                </div>
                <div id="dark-mode-icon" class="icon">
                    üåô
                </div>
            </div>
        </header>
        <main>
            <h1 id="quiz-title"></h1>
            <div id="quizzes-container"></div>
            <div id="results-container" style="display: none;">
                <h2>ŸÜÿ™Ÿäÿ¨ÿ™ŸÉ</h2>
                <p id="score"></p>
            </div>
        </main>
    </div>
    <script>
        const developerIP = '197.43.41.199';
        const notifications = [];
        let quizData = { questions: [] };

        function loadQuizzes() {
            // Example quizzes data (should be fetched from server)
            const quizzes = [
                {
                    title: 'ÿßÿÆÿ™ÿ®ÿßÿ± 1',
                    questions: [
                        { question: 'ŸÖÿß ŸáŸà ŸÑŸàŸÜ ÿßŸÑÿ≥ŸÖÿßÿ°ÿü', answers: ['ÿ£ÿ≤ÿ±ŸÇ', 'ÿ£ÿ≠ŸÖÿ±', 'ÿ£ÿÆÿ∂ÿ±'], correctAnswer: 0 }
                    ]
                },
                {
                    title: 'ÿßÿÆÿ™ÿ®ÿßÿ± 2',
                    questions: [
                        { question: 'ŸÖÿß ŸáŸà ÿ£ŸÉÿ®ÿ± ŸÉŸàŸÉÿ® ŸÅŸä ÿßŸÑŸÜÿ∏ÿßŸÖ ÿßŸÑÿ¥ŸÖÿ≥Ÿäÿü', answers: ['ÿßŸÑÿ£ÿ±ÿ∂', 'ÿßŸÑŸÖÿ±ŸäÿÆ', 'ÿßŸÑŸÖÿ¥ÿ™ÿ±Ÿä'], correctAnswer: 2 }
                    ]
                }
            ];

            const container = document.getElementById('quizzes-container');
            container.innerHTML = '';

            quizzes.forEach((quiz, index) => {
                const quizElement = document.createElement('div');
                quizElement.className = 'quiz';

                const title = document.createElement('h2');
                title.textContent = quiz.title;
                quizElement.appendChild(title);

                quiz.questions.forEach((question, qIndex) => {
                    const questionElement = document.createElement('div');
                    questionElement.className = 'question';

                    const questionText = document.createElement('p');
                    questionText.textContent = question.question;
                    questionElement.appendChild(questionText);

                    question.answers.forEach((answer, aIndex) => {
                        const answerElement = document.createElement('button');
                        answerElement.textContent = answer;
                        answerElement.onclick = () => submitAnswer(index, qIndex, aIndex);
                        questionElement.appendChild(answerElement);
                    });

                    quizElement.appendChild(questionElement);
                });

                container.appendChild(quizElement);
            });
        }

        function submitAnswer(quizIndex, questionIndex, answerIndex) {
            // Assuming quizData is correctly set
            const quiz = quizData;
            const correctAnswer = quiz.questions[questionIndex].correctAnswer;

            const feedback = answerIndex === correctAnswer ? '‚úÖ ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©' : '‚ùå ÿ•ÿ¨ÿßÿ®ÿ© ÿÆÿßÿ∑ÿ¶ÿ©';
            alert(feedback);

            // Hide the questions and show the results
            document.getElementById('quizzes-container').style.display = 'none';
            document.getElementById('results-container').style.display = 'block';
            document.getElementById('score').textContent = `ÿ£ÿ¨ÿ®ÿ™ ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠ ÿπŸÑŸâ ${answerIndex === correctAnswer ? 1 : 0}/${quiz.questions.length} ÿ£ÿ≥ÿ¶ŸÑÿ©`;
        }

        function addQuestion() {
            const question = document.getElementById('question-input').value;
            const answers = document.getElementById('answers-input').value.split(',');
            const correctAnswer = parseInt(document.getElementById('correct-answer-input').value) - 1;

            quizData.questions.push({
                question: question,
                answers: answers,
                correctAnswer: correctAnswer
            });

            alert('ÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ≥ÿ§ÿßŸÑ ÿ®ŸÜÿ¨ÿßÿ≠');
            document.getElementById('question-input').value = '';
            document.getElementById('answers-input').value = '';
            document.getElementById('correct-answer-input').value = '';
        }

        function publishQuiz() {
            quizData.title = document.getElementById('quiz-title-input').value;
            alert('ÿ™ŸÖ ŸÜÿ¥ÿ± ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ± ÿ®ŸÜÿ¨ÿßÿ≠');
            loadQuizzes();

            // Sending notification
            addNotification("ÿ™ŸÖ ŸÜÿ¥ÿ± ÿßÿÆÿ™ÿ®ÿßÿ± ÿ¨ÿØŸäÿØ: " + quizData.title);
        }

        function addNotification(message) {
            const notification = {
                id: notifications.length + 1,
                message: message,
                read: false
            };
            notifications.push(notification);
            updateNotificationIcon();
            renderNotifications();
        }

        function updateNotificationIcon() {
            const unreadCount = notifications.filter(n => !n.read).length;
            const notificationDot = document.getElementById('notification-dot');
            notificationDot.style.display = unreadCount > 0 ? 'block' : 'none';
        }

        function renderNotifications() {
            const notificationsContent = document.getElementById('notifications-content');
            notificationsContent.innerHTML = '';

            notifications.forEach(notification => {
                const listItem = document.createElement('li');
                listItem.textContent = notification.message;
                listItem.onclick = () => {
                    // Handle notification click to show quiz
                    const quizTitle = notification.message.split(": ")[1];
                    showQuizByTitle(quizTitle);
                };
                notificationsContent.appendChild(listItem);
            });
        }

        function toggleNotifications() {
            const notificationsList = document.getElementById('notifications-list');
            const isVisible = notificationsList.style.display === 'block';
            notificationsList.style.display = isVisible ? 'none' : 'block';

            if (!isVisible) {
                markNotificationsAsRead();
            }
        }

        function markNotificationsAsRead() {
            notifications.forEach(notification => {
                notification.read = true;
            });
            updateNotificationIcon();
        }

        function showQuizByTitle(title) {
            // Load quiz data based on title (mock example, should be fetched from server)
            const quizzes = [
                {
                    title: 'ÿßÿÆÿ™ÿ®ÿßÿ± 1',
                    questions: [
                        { question: 'ŸÖÿß ŸáŸà ŸÑŸàŸÜ ÿßŸÑÿ≥ŸÖÿßÿ°ÿü', answers: ['ÿ£ÿ≤ÿ±ŸÇ', 'ÿ£ÿ≠ŸÖÿ±', 'ÿ£ÿÆÿ∂ÿ±'], correctAnswer: 0 }
                    ]
                },
                {
                    title: 'ÿßÿÆÿ™ÿ®ÿßÿ± 2',
                    questions: [
                        { question: 'ŸÖÿß ŸáŸà ÿ£ŸÉÿ®ÿ± ŸÉŸàŸÉÿ® ŸÅŸä ÿßŸÑŸÜÿ∏ÿßŸÖ ÿßŸÑÿ¥ŸÖÿ≥Ÿäÿü', answers: ['ÿßŸÑÿ£ÿ±ÿ∂', 'ÿßŸÑŸÖÿ±ŸäÿÆ', 'ÿßŸÑŸÖÿ¥ÿ™ÿ±Ÿä'], correctAnswer: 2 }
                    ]
                }
            ];

            const quiz = quizzes.find(q => q.title === title);
            quizData = quiz || { questions: [] };
            document.getElementById('quiz-title').textContent = quizData.title || 'ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿßÿÆÿ™ÿ®ÿßÿ±ÿßÿ™';
            renderQuestions();
        }

        function renderQuestions() {
            const container = document.getElementById('quizzes-container');
            container.innerHTML = '';

            quizData.questions.forEach((question, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';

                const questionText = document.createElement('p');
                questionText.textContent = question.question;
                questionElement.appendChild(questionText);

                question.answers.forEach((answer, aIndex) => {
                    const answerElement = document.createElement('button');
                    answerElement.textContent = answer;
                    answerElement.onclick = () => submitAnswer(index, aIndex);
                    questionElement.appendChild(answerElement);
                });

                container.appendChild(questionElement);
            });

            document.getElementById('quizzes-container').style.display = 'block';
            document.getElementById('results-container').style.display = 'none';
        }

        function submitAnswer(questionIndex, answerIndex) {
            const correctAnswer = quizData.questions[questionIndex].correctAnswer;

            if (answerIndex === correctAnswer) {
                alert('‚úÖ ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©');
            } else {
                alert('‚ùå ÿ•ÿ¨ÿßÿ®ÿ© ÿÆÿßÿ∑ÿ¶ÿ©');
            }

            // Hide the questions and show the results
            document.getElementById('quizzes-container').style.display = 'none';
            document.getElementById('results-container').style.display = 'block';
            document.getElementById('score').textContent = `ÿ£ÿ¨ÿ®ÿ™ ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠ ÿπŸÑŸâ ${answerIndex === correctAnswer ? 1 : 0}/${quizData.questions.length} ÿ£ÿ≥ÿ¶ŸÑÿ©`;
        }

        function checkIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    if (data.ip === developerIP) {
                        document.getElementById('admin-container').style.display = 'block';
                        document.getElementById('main-container').style.display = 'none';
                    } else {
                        document.getElementById('admin-container').style.display = 'none';
                        document.getElementById('main-container').style.display = 'block';
                        loadQuizzes();
                    }
                })
                .catch(error => console.error('Error fetching IP:', error));
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelectorAll('header').forEach(el => el.classList.toggle('dark-mode'));
        }

        window.onload = function() {
            checkIP();
            document.getElementById('notifications-icon').onclick = toggleNotifications;
            document.getElementById('dark-mode-icon').onclick = toggleDarkMode;
        };
    </script>
</body>
</html>
