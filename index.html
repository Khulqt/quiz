<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 8px;
            overflow: hidden;
            display: none;
            margin-top: 20px;
        }
        .progress-bar div {
            height: 24px;
            width: 0;
            background-color: #4CAF50;
            text-align: center;
            line-height: 24px;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="viewForm">
            <div class="form-group">
                <label for="link1">Post link 1:</label>
                <input type="text" id="link1" name="link1" required>
            </div>
            <div class="form-group">
                <label for="link2">Post link 2:</label>
                <input type="text" id="link2" name="link2" required>
            </div>
            <div class="form-group">
                <label for="link3">Post link 3:</label>
                <input type="text" id="link3" name="link3" required>
            </div>
            <div class="form-group">
                <label for="link4">Post link 4:</label>
                <input type="text" id="link4" name="link4" required>
            </div>
            <div class="form-group">
                <label for="link5">Post link 5:</label>
                <input type="text" id="link5" name="link5" required>
            </div>
            <div class="form-group">
                <label for="link6">Post link 6:</label>
                <input type="text" id="link6" name="link6" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Start">
            </div>
        </form>
        <div class="progress-bar" id="progressBar">
            <div id="progress"></div>
        </div>
    </div>
    <script>
        document.getElementById('viewForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let link1 = document.getElementById('link1').value;
            let link2 = document.getElementById('link2').value;
            let link3 = document.getElementById('link3').value;
            let link4 = document.getElementById('link4').value;
            let link5 = document.getElementById('link5').value;
            let link6 = document.getElementById('link6').value;

            document.getElementById('progressBar').style.display = 'block';
            let progressBar = document.getElementById('progress');
            let width = 1;
            let interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    progressBar.innerHTML = '100%';
                    document.getElementById('progressBar').style.display = 'none';
                    alert('تم إنشاء طلبك بنجاح✅\nاترك الأداة تعمل واذهب لعملك...⏳');
                } else {
                    width++;
                    progressBar.style.width = width + '%';
                    progressBar.innerHTML = width + '%';
                }
            }, 100);

            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ link1, link2, link3, link4, link5, link6 }),
            })
            .then(response => response.json())
            .then(data => {
                // Handle response if needed
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
