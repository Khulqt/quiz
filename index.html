<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }

        .header-title {
            font-size: 24px;
            font-weight: bold;
        }

        .header-controls {
            display: flex;
            align-items: center;
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-left: 20px;
            cursor: pointer;
            position: relative;
        }

        #notification-dot {
            display: none;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 0;
            right: 0;
        }

        /* Admin Container */
        #admin-container {
            display: none;
            padding: 20px;
        }

        #admin-main {
            margin-top: 20px;
        }

        /* Main Container */
        #main-container {
            padding: 20px;
        }

        #questions-container {
            margin-top: 20px;
        }

        .question {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        header.dark-mode {
            background-color: #1e1e1e;
            border-bottom: 1px solid #333;
        }

        button.dark-mode {
            background-color: #007bff;
            color: #e0e0e0;
        }

        #notifications-list {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            padding: 10px;
            width: 200px;
            z-index: 1000;
        }

        #notifications-list ul {
            list-style-type: none;
            padding: 0;
        }

        #notifications-list li {
            padding: 5px 0;
            cursor: pointer;
        }

        #notifications-list li:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div id="admin-container">
        <header>
            <div class="header-title">Quiz</div>
            <div class="header-controls">
                <div id="notifications-icon" class="icon">
                    <span id="notification-dot"></span>
                    üîî
                </div>
                <div id="dark-mode-icon" class="icon">
                    üåô
                </div>
            </div>
        </header>
        <main id="admin-main">
            <h1>ÿ•ÿØÿßÿ±ÿ© ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±ÿßÿ™</h1>
            <input type="text" id="quiz-title-input" placeholder="ÿπŸÜŸàÿßŸÜ ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±">
            <button onclick="publishQuiz()">ŸÜÿ¥ÿ± ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±</button>
            <div id="admin-quiz-controls">
                <h2>ÿ•ÿ∂ÿßŸÅÿ© ÿ≥ÿ§ÿßŸÑ</h2>
                <input type="text" id="question-input" placeholder="ÿ£ÿØÿÆŸÑ ÿßŸÑÿ≥ÿ§ÿßŸÑ">
                <input type="text" id="answers-input" placeholder="ÿ£ÿØÿÆŸÑ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿßÿ™ (ŸÖŸÅÿµŸàŸÑÿ© ÿ®ŸÅŸàÿßÿµŸÑ)">
                <input type="number" id="correct-answer-input" placeholder="ÿ±ŸÇŸÖ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©">
                <button onclick="addQuestion()">ÿ•ÿ∂ÿßŸÅÿ© ÿ≥ÿ§ÿßŸÑ</button>
            </div>
        </main>
        <div id="notifications-list">
            <ul id="notifications-content"></ul>
        </div>
    </div>
    <div id="main-container">
        <header>
            <div class="header-title">Quiz</div>
            <div class="header-controls">
                <div id="notifications-icon" class="icon">
                    <span id="notification-dot"></span>
                    üîî
                </div>
                <div id="dark-mode-icon" class="icon">
                    üåô
                </div>
            </div>
        </header>
        <main>
            <h1 id="quiz-title"></h1>
            <div id="questions-container"></div>
            <div id="results-container" style="display: none;">
                <h2>ŸÜÿ™Ÿäÿ¨ÿ™ŸÉ</h2>
                <p id="score"></p>
            </div>
        </main>
    </div>
    <script>
        const developerIP = '197.43.41.199';
        const notifications = [];
        const quizData = { questions: [] };

        function loadQuiz() {
            // Ÿäÿ¨ÿ® ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ ŸÖÿµÿØÿ± ÿ≠ŸÇŸäŸÇŸä ŸáŸÜÿß
            const quizTitle = quizData.title || "ÿßÿÆÿ™ÿ®ÿßÿ± ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ";
            document.getElementById('quiz-title').textContent = quizTitle;
            const questionsContainer = document.getElementById('questions-container');
            questionsContainer.innerHTML = '';

            quizData.questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `<p>${q.question}</p>`;
                q.answers.forEach((a, i) => {
                    questionDiv.innerHTML += `
                        <label>
                            <input type="radio" name="answer" value="${i}" />
                            ${a}
                        </label><br>
                    `;
                });
                questionsContainer.appendChild(questionDiv);
            });

            const submitButton = document.createElement('button');
            submitButton.textContent = 'ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿßÿ™';
            submitButton.onclick = submitAnswers;
            questionsContainer.appendChild(submitButton);
        }

        function submitAnswers() {
            const answers = Array.from(document.querySelectorAll('input[name="answer"]:checked')).map(input => input.value);
            const score = answers.reduce((total, answer, index) => {
                if (answer == quizData.questions[index].correctAnswer) {
                    total++;
                }
                return total;
            }, 0);

            document.getElementById('questions-container').style.display = 'none';
            document.getElementById('results-container').style.display = 'block';
            document.getElementById('score').textContent = `${score} ŸÖŸÜ ${quizData.questions.length}`;
        }

        function addQuestion() {
            const question = document.getElementById('question-input').value;
            const answers = document.getElementById('answers-input').value.split(',');
            const correctAnswer = parseInt(document.getElementById('correct-answer-input').value) - 1;

            quizData.questions.push({
                question: question,
                answers: answers,
                correctAnswer: correctAnswer
            });

            alert('ÿ™ŸÖ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ≥ÿ§ÿßŸÑ ÿ®ŸÜÿ¨ÿßÿ≠');
            document.getElementById('question-input').value = '';
            document.getElementById('answers-input').value = '';
            document.getElementById('correct-answer-input').value = '';
        }

        function publishQuiz() {
            quizData.title = document.getElementById('quiz-title-input').value;
            alert('ÿ™ŸÖ ŸÜÿ¥ÿ± ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ± ÿ®ŸÜÿ¨ÿßÿ≠');
            loadQuiz();

            // ÿ•ÿ±ÿ≥ÿßŸÑ ÿ•ÿ¥ÿπÿßÿ± ÿπŸÜÿØ ŸÜÿ¥ÿ± ÿßÿÆÿ™ÿ®ÿßÿ± ÿ¨ÿØŸäÿØ
            addNotification("ÿ™ŸÖ ŸÜÿ¥ÿ± ÿßÿÆÿ™ÿ®ÿßÿ± ÿ¨ÿØŸäÿØ: " + quizData.title);
        }

        function addNotification(message) {
            const notification = {
                id: notifications.length + 1,
                message: message,
                read: false
            };
            notifications.push(notification);
            updateNotificationIcon();
            renderNotifications();
        }

        function updateNotificationIcon() {
            const unreadCount = notifications.filter(n => !n.read).length;
            const notificationDot = document.getElementById('notification-dot');
            notificationDot.style.display = unreadCount > 0 ? 'block' : 'none';
        }

        function renderNotifications() {
            const notificationsContent = document.getElementById('notifications-content');
            notificationsContent.innerHTML = '';

            notifications.forEach(notification => {
                const listItem = document.createElement('li');
                listItem.textContent = notification.message;
                listItem.onclick = function() {
                    // Affichage des questions de l'examen correspondant √† l'avis
                    document.getElementById('questions-container').innerHTML = '';
                    loadQuiz();  // Recharger le quiz avec les questions
                };
                notificationsContent.appendChild(listItem);
            });
        }

        function toggleNotifications() {
            const notificationsList = document.getElementById('notifications-list');
            const isVisible = notificationsList.style.display === 'block';
            notificationsList.style.display = isVisible ? 'none' : 'block';

            if (!isVisible) {
                markNotificationsAsRead();
            }
        }

        function markNotificationsAsRead() {
            notifications.forEach(notification => {
                notification.read = true;
            });
            updateNotificationIcon();
        }

        function checkIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    if (data.ip === developerIP) {
                        document.getElementById('admin-container').style.display = 'block';
                        document.getElementById('main-container').style.display = 'none';
                    } else {
                        document.getElementById('admin-container').style.display = 'none';
                        document.getElementById('main-container').style.display = 'block';
                        loadQuiz();
                    }
                })
                .catch(error => console.error('Error fetching IP:', error));
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelectorAll('header').forEach(el => el.classList.toggle('dark-mode'));
        }

        window.onload = function() {
            checkIP();
            document.getElementById('notifications-icon').onclick = toggleNotifications;
            document.getElementById('dark-mode-icon').onclick = toggleDarkMode;
        };
    </script>
</body>
</html>
