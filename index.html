<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الاختبارات</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
        }

        #main-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #343a40;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        #questions-container .question {
            margin-bottom: 15px;
        }

        #questions-container .answers label {
            display: block;
            margin-bottom: 5px;
        }

        #results-container {
            margin-top: 20px;
            text-align: center;
        }

        #admin-section {
            background-color: #f1f3f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div id="main-container">
        <header>
            <h1>نظام إدارة الاختبارات</h1>
        </header>
        
        <div id="quiz-section" class="hidden">
            <h2 id="quiz-title">اختبار</h2>
            <div id="questions-container"></div>
            <button id="submit-quiz" onclick="submitQuiz()">إرسال الإجابات</button>
        </div>
        
        <div id="results-container" class="hidden">
            <h2>نتيجتك:</h2>
            <p id="score"></p>
        </div>
        
        <div id="admin-section" class="hidden">
            <h2>إدارة الاختبار</h2>
            <form id="quiz-form">
                <label for="quiz-title-input">عنوان الاختبار:</label>
                <input type="text" id="quiz-title-input" required>

                <label for="question-input">السؤال:</label>
                <input type="text" id="question-input" required>

                <label for="answers-input">الإجابات (مفصولة بفواصل):</label>
                <input type="text" id="answers-input" required>

                <label for="correct-answer-input">رقم الإجابة الصحيحة:</label>
                <input type="number" id="correct-answer-input" required>

                <button type="button" onclick="addQuestion()">إضافة السؤال</button>
                <button type="button" onclick="publishQuiz()">نشر الاختبار</button>
            </form>
        </div>
    </div>

    <script>
        const quizData = {
            title: "",
            questions: []
        };

        const developerIP = "197.43.41.199";  // IP الخاص بالمطور

        function checkDeveloperAccess() {
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    if (data.ip === developerIP) {
                        document.getElementById('admin-section').classList.remove('hidden');
                    } else {
                        document.getElementById('quiz-section').classList.remove('hidden');
                    }
                })
                .catch(error => console.error('Error fetching IP:', error));
        }

        function loadQuiz() {
            const titleElement = document.getElementById('quiz-title');
            const questionsContainer = document.getElementById('questions-container');

            titleElement.textContent = quizData.title;
            questionsContainer.innerHTML = '';

            quizData.questions.forEach((q, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('question');
                
                const questionText = document.createElement('h3');
                questionText.textContent = q.question;
                questionElement.appendChild(questionText);
                
                const answersContainer = document.createElement('div');
                answersContainer.classList.add('answers');

                q.answers.forEach((answer, i) => {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `question_${index}`;
                    input.value = i;

                    label.appendChild(input);
                    label.append(answer);
                    answersContainer.appendChild(label);
                });

                questionElement.appendChild(answersContainer);
                questionsContainer.appendChild(questionElement);
            });
        }

        function addQuestion() {
            const question = document.getElementById('question-input').value;
            const answers = document.getElementById('answers-input').value.split(',');
            const correctAnswer = parseInt(document.getElementById('correct-answer-input').value) - 1;

            quizData.questions.push({
                question: question,
                answers: answers,
                correctAnswer: correctAnswer
            });

            alert('تم إضافة السؤال بنجاح');
            document.getElementById('question-input').value = '';
            document.getElementById('answers-input').value = '';
            document.getElementById('correct-answer-input').value = '';
        }

        function publishQuiz() {
            quizData.title = document.getElementById('quiz-title-input').value;
            loadQuiz();
            document.getElementById('quiz-section').classList.remove('hidden');
            alert('تم نشر الاختبار بنجاح');
        }

        function submitQuiz() {
            let score = 0;

            quizData.questions.forEach((q, index) => {
                const selectedAnswer = document.querySelector(`input[name="question_${index}"]:checked`);
                if (selectedAnswer && parseInt(selectedAnswer.value) === q.correctAnswer) {
                    score++;
                }
            });

            document.getElementById('score').textContent = `${score} من ${quizData.questions.length}`;
            document.getElementById('results-container').classList.remove('hidden');
        }

        window.onload = checkDeveloperAccess;
    </script>
</body>
</html>
